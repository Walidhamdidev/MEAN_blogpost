<!-- blog warpper start -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">
          <span>Recent posts</span>
        </h2>
      </div>
    </div>
    <div class="row gy-5 gx-4 g-xl-5">
      <div *ngFor="let article of articles" class="col-lg-6">
        <article class="card post-card h-100 border-0 bg-transparent">
          <div class="card-body">
            <a
              class="d-block"
              href="blog-single.html"
              title="{{ article.title }}"
            >
              <div class="post-image position-relative">
                <img
                  class="w-100 h-auto rounded"
                  [src]="article.image"
                  [alt]="article.about"
                  width="970"
                  height="500"
                />
              </div>
            </a>
            <ul class="card-meta list-inline mb-3">
              <li class="list-inline-item mt-2">
                <i class="ti ti-calendar-event"></i>
                <span>05 Dec, 2021</span>
              </li>
              <li class="list-inline-item mt-2">—</li>
              <li class="list-inline-item mt-2">
                <i class="ti ti-clock"></i>
                <span>02 min read</span>
              </li>
            </ul>
            <a
              class="d-block"
              href="blog-single.html"
              title="The AGI hype train is running out of steam"
            >
              <h3 class="mb-3 post-title">
                {{ article.title }}
              </h3>
            </a>
            <p>
              {{ article.about }}
            </p>
          </div>
          <div class="card-footer border-top-0 bg-transparent p-0">
            <ul class="card-meta list-inline">
              <li class="list-inline-item mt-2">
                <a
                  href="author-single.html"
                  class="card-meta-author"
                  title="Read all posts by - Thomas Macaulay"
                >
                  <img
                    class="w-auto"
                    src="assets/assets/images/author/thomas-macaulay.jpg"
                    alt="Thomas Macaulay"
                    width="26"
                    height="26"
                  />
                  by <span>{{ article.authorId }}</span>
                </a>
              </li>
              <li class="list-inline-item mt-2">•</li>
              <li class="list-inline-item mt-2">
                <ul class="card-meta-tag list-inline">
                  <li class="list-inline-item small">
                    <a href="tag-single.html">Machine</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </article>
      </div>
      <div class="col-12 text-center">
        <a
          class="btn btn-primary mt-5"
          href="blog.html"
          aria-label="View all posts"
          ><i class="ti ti-new-section me-2"></i>View all posts</a
        >
      </div>
    </div>
  </div>
</section>
<!-- blog warpper end -->
