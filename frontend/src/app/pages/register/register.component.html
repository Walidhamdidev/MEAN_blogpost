<div class="container mt-4">
  <h2 class="text-center">Create author account</h2>

  <div class="col-6 mx-auto">
    <input
      [(ngModel)]="author.username"
      type="text"
      class="form-control m-1"
      placeholder="username"
    />
    <input
      [(ngModel)]="author.email"
      type="email"
      class="form-control m-1"
      placeholder="email"
    />
    <input
      [(ngModel)]="author.password"
      type="password"
      class="form-control m-1"
      placeholder="password"
    />
    <input
      (change)="selectFile($event)"
      type="file"
      class="form-control m-1"
      placeholder="image"
    />
    <textarea
      [(ngModel)]="author.about"
      name=""
      id=""
      cols="30"
      rows="4"
      placeholder="about"
      class="form-control m-1"
    ></textarea>

    <button (click)="register()" class="btn btn-dark form-control m-1">
      Register
    </button>
  </div>
</div>
